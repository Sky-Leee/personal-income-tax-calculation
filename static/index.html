<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人所得税计算</title>
    <script>
        async function calculateTax() {
            const income = document.getElementById("income").value;
            const response = await fetch("/api/calculate_tax", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ income: parseFloat(income) })
            });

            const result = await response.json();
            document.getElementById("result").innerText = "应缴税款: " + result.tax + " 元";
        }
    </script>
</head>
<body>
    <h1>个人所得税计算</h1>
    <label for="income">请输入您的收入:</label>
    <input type="number" id="income" required>
    <button onclick="calculateTax()">计算税款</button>
    <p id="result"></p>
</body>
</html>
